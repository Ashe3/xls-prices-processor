<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h3>Upload xls</h3>
        <ul id="set-ups">
            <li id="1">
                <span class="name">namenamena</span>
                <span class="key">U</span>
                <div class=btn>load</div>
                <div class="btn">settings</div>
                <div class="btn non-active">send</div>
                <div class="btn dwn">download</div>  
                <div class="btn delete">delete</div>
            </li>
            <li id="2">
                <span class="name">namenamena</span>
                <span class="key">D</span>
                <div class=btn>load</div>
                <div class="btn">settings</div>
                <div class="btn">send</div>
                <div class="btn non-active">download</div>  
                <div class="btn delete">delete</div>
            </li>
        </ul>
        <h3>Add xls settings below</h3>
        <div id="o-modal" class="btn su-btn">Add new</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="create-handler">
                <p>Name</p>
                <input type="text" name="name">
                <p>Share</p>
                <input type="checkbox" id="email">Email</br>
                <input type="checkbox" id="url" disabled>URL</br>
                <p>Type</p>
                <select name="type">
                    <option value="U" selected>U</option>
                    <option value="D" disabled>D</option>
                </select>
                <div id="send" class="btn send">Create</div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
