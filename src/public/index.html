<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h3>Upload xls</h3>
        <div id="rules-box">
        </div>
        <h3>Add xls settings below</h3>
        <div id="o-modal" class="btn su-btn">Add new</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="create-handler">
                <p>Name</p>
                <input type="text" name="name">
                <p>Share</p>
                <input type="checkbox" name="email">Email</br>
                <input type="checkbox" name="url" disabled>URL</br>
                <p>Type</p>
                <select name="type">
                    <option value="U" selected>U</option>
                    <option value="D" disabled>D</option>
                </select>
                <div id="send" class="btn send">Create</div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/regenerator-runtime@0.13.1/runtime.js"></script>
    <script src="app_bundle.js"></script>
</body>

</html>
